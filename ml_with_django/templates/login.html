<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>stock online</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>
<div class="dialog" id="jsDialog">
<!--popup-->
<div class="successbox dialogbox" id="jsSuccessTips">
    <h1>success!</h1>
    <div class="close jsCloseDialog"><img src="{% static 'images/dig_close.png' %}"/></div>
    <div class="cont">
        <h2>process success！</h2>
        <p></p>
    </div>
</div>

</div>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">ML & AI Home！</p>
            <ul class="fr hd-bar">
                <li>Service number： 33333333 </li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="683" height="472" src="{% static 'images/kline_full_view.png' %}" /></a></li>
                            <li><a href=""><img width="683" height="472" src="{% static 'images/candle_view.png' %}" /></a></li>
                            <li><a href=""><img width="683" height="472" src="{% static 'images/u_turn_view.png' %}" /></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>User Login</h2>

                <form action="/login/" method="POST" autocomplete="off">
                    <div class="form-group marb20 {% if login_form.errors.username %}errorput{% endif %}">
                        <label>Username</label>
                        <input name="username" id="account_l" type="text" placeholder="mobile/email" />
                    </div>

                    <div class="form-group marb8 {% if login_form.errors.password %}errorput{% endif %}">
                        <label>Password</label>
                        <input name="password" id="password_l" type="password" placeholder="enter your password" />
                    </div>

                    <div class="error btns login-form-tips" id="jsLoginTips">{% for key, error in login_form.errors.items %}{{ error }}{% endfor %} {{ msg }}</div>

                    <div class="auto-box marb38">
                        <label><input type="checkbox" id="jsAutoLogin"> remember my password </label>
                        <a class="fr" href="forgetpwd.html">forget your password？</a>
                    </div>

                    <input class="btn btn-green" type="submit" value="SignIn > " />
                {% csrf_token %}
                </form>

                <p class="form-p">Doesn't have a account？<a href="register.html">[registration]</a></p>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>
